<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    비밀번호 입력:  <input type="text" id="password"><i class="bi bi-file-lock2"></i><br>
    비밀번호 체크:  <input type="text" id="passwordCheck" onblur="check()"><i id="iid" style="color: gray" class="bi bi-file-lock2" ></i>
    <p id="check1"></p>
</body>
    <script>
        function check() {
            const password = document.getElementById("password").value;
            const passwordCheck = document.getElementById("passwordCheck").value;
            let check1 = document.getElementById("check1");
            let iid = document.getElementById("iid");
            if(password==passwordCheck){
                check1.innerHTML = `일치합니다`;
                check1.style.color = `green`;
                iid.style.color = `green`;
            }else{
                check1.innerHTML = `일치하지 않습니다`
                check1.style.color = `red`;
                iid.style.color = `red`;
            }
        }
    </script>
</html>

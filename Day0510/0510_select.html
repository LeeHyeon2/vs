<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select 태그를 이용하여 아무거나 4개를 선택하는 내용을 만들어봅시다.-->
    <select id="num" onchange="numSelect()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <p id="select-result"></p>
</body>
    <script>
        function numSelect() {
            console.log("함수호출");
            const numChoice = document.getElementById("num").value;
            console.log(`선택한숫자 : ${numChoice}`);
            const selectResult = document.getElementById("select-result");
            selectResult.innerHTML = `선택한 숫자는 ${numChoice} 입니다.` ; 
        }
    </script>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input 태그를 블록요소로 지정*/
        input{
            display: block;
        }
        </style>
</head>
<body>
    아이디 : <input type="text" id="username">
    <!-- 버튼을 클릭했을 때 fun1이라는 함수 호출-->
    <button onclick="fun1()">아이디입력완료</button> <br>
    비밀번호 : <input type="password" id="password">
    비밀번호 입력값 확인 : <input type="text" id="password-check">
    <button onclick="fun2()">비밀번호체크</button>
    <!-- 위 버튼 클릭시 fun2 함수를 호출하고
         비밀번호 입력값 확인 칸에 비밀번호에서 입력한 값을 출력하기-->
</body>
        <script>
            // fun1() 함수선언
            function fun1() {
                console.log("fun1 호출됨");
                // 아이디에 입력한 값을 가져오기
                console.log(document.getElementById("username").value);
                const usernameTag = document.getElementById("username");
                console.log(usernameTag);    
                const usernameTagValue = document.getElementById("username").value;
                console.log(usernameTagValue);
                console.log(usernameTag.value);  
            }

            function fun2() {
                const password = document.getElementById("password").value;

                let passwordcheck = document.getElementById("password-check");
                passwordcheck.value =password;
                // 위 or 아래
                document.getElementById("password-check").value = password;
                
                console.log(`비밀번호 입력값: ${passwordcheck.value}`);
            }







            console.log(document);
            // id=username 인 요소를 js로 가져옴
            console.log(document.getElementById("username"));
            // value값을 출력
            console.log(document.getElementById("username").value);
            // quertSelector(): 태그
            console.log(document.querySelector("input"));
            console.log(document.querySelectorAll("input"));
            // quertSelector(): 특정아이디
            console.log(document.querySelector("#username"));
        </script>
</html>
